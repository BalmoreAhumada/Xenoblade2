<h3>{{title}}</h3>

<button class="btn btn-success my-3" [routerLink]="['/users/create']"> Crear Usuario </button>

@if(users.length == 0){
    <div class="alert alert-warning">No hay registros en el sistema!</div>
}@else {
    <table class="table table-hover table-stripped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>lasname</th>
                <th>email</th>
                <th>username</th>
                <th>remove</th>
                <th>update</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <th>{{user.lastname}}</th>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm"
                        (click)="onRemoveUser(user.id)">   
                            Remove
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-info" [routerLink]="['/users/edit', user.id]">   
                            Update
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
<paginator [paginator]="paginator" [url]="'/users/page'" />
